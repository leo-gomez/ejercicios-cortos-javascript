<script type="text/javascript">
	var select=prompt('ingrese un valor entre 1 y 10','');
	selec=parseInt(select);
	var num=parseInt(Math.random()*10)+1;
	if (num==selec)
		document.write('Gano el numero que elegiste y es el '+num);
	else
		document.write('perdiste salio el numero '+num);
</script>
